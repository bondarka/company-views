<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/template.css" rel="stylesheet" />
    <script src="js/jquery-1.12.1.min.js"></script>
    <script type="text/javascript" src="js/form.js"></script>
    <title>Registration form</title>
</head>

<body>
    <div class="container auth">
        <div class="form-box">
            <form class="form-block form-signup" action="" novalidate>
                <div class="form-name">
                    <h1 class="title first">Sign Up</h1>
                </div>
                <div class="form-content">
                    <div class="alert alert-danger signup-error" role="dialog">
                    </div>
                    <div class="input-group line ">
                        <div class="input-group-addon"><i class="fa fa-user fa-fw fa-lg" aria-hidden="true"></i></div>
                        <input type="text" name="name" class="form-control form-write" placeholder="Username" required>
                    </div>
                    <div class="input-group line">
                        <div class="input-group-addon"><i class="fa fa-user fa-fw fa-lg" aria-hidden="true"></i></div>
                        <input type="text" name="secondname" class="form-control form-write " placeholder="Second name" required>
                    </div>
                    <div class="input-group line">
                        <div class="input-group-addon"><i class="fa fa-envelope-o fa-fw fa-lg" aria-hidden="true"></i></div>
                        <input type="email" name="email" class="form-control form-write " placeholder="Email" required>
                    </div>
                    <select class="line gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <div class="input-group line">
                        <div class="input-group-addon"><i class="fa fa-asterisk fa-fw fa-lg" aria-hidden="true"></i></div>
                        <input type="password" name="pass" class="form-control form-write " placeholder="Password" required> 
                    </div>
                    <div class="checkbox" name="agreement" value="1">
                        <input id="terms" type="checkbox">
                        <label for="terms">Conditions of Agreement</label>
                    </div>
                    <button type="submit" name="subject" class="btn btn-send">Send</button>
                    <div class="clearfix"></div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
