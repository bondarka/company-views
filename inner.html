<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/template.css" rel="stylesheet" />
    <script src="js/jquery-1.12.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/canvasjs.min.js"></script>
    <script type="text/javascript" src="js/companies-view.js"></script>
    <title>Company views</title>
</head>

<body>
    <div class="container">
        <div class="form-box companies">
            <div class="form-block">
                <div class="form-name">
                    <h2 class="title">Total Companies</h2>
                </div>
                <div class="form-content">
                    <div class="companies-loader"><i class="fa fa-spinner fa-spin fa-3x fa-fw"></i></div>
                    <div class="total-content">
                    </div>
                </div>
            </div>
            <div class="form-block companies-box">
                <div class="form-name">
                    <h2 class="title">List of Companies</h2>
                </div>
                <div class="form-content">
                    <div class="companies-loader"><i class="fa fa-spinner fa-spin fa-3x fa-fw"></i></div>
                    <ul class="companies-list">
                    </ul>
                </div>
            </div>
        </div>
        <div class="form-box companies">
            <div class="form-block partners">
                <div class="form-name">
                    <div class="pull-right sort"></div>
                    <h2 class="title">Company Partners
                    </h2>
                </div>
                <div class="form-content">
                    <div class="company-partners">
                        <div class="partner">
                            <div class="shares">
                            </div>
                            <div class="border"></div>
                            <div class="company-name">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-box companies">
            <div class="form-block ">
                <div class="form-name">
                    <div class="pull-right back">
                    </div>
                    <h2 class="title">Companies by Location
                    </h2>
                </div>
                <div class="form-content">
                    <div class="companies-loader"><i class="fa fa-spinner fa-spin fa-3x fa-fw"></i></div>
                    <div id="chartContainer" style="height: 300px; width: 100%;"></div>
                    <ul class="companies-location">
                    </ul>
                </div>
            </div>
            <div class="form-block ">
                <div class="form-name">
                    <h2 class="title">News</h2>
                </div>
                <div class="news-loader"><i class="fa fa-spinner fa-spin fa-3x fa-fw"></i></div>

                <!-- Carousel news -->
                <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                    </ol>
                    <!-- Wrapper for 1st slides -->
                    <div class="carousel-inner" role="listbox">
                    </div>
                </div>
                <!-- end carousel -->
            </div>
        </div>
    </div>
</body>

</html>
