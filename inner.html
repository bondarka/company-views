<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/style.less" rel="stylesheet/less" />
    <script src="js/jquery-1.12.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/companies-view.js"></script>
    <!-- set options before less.js script -->
    <script>
    less = {
        env: "development",
        async: false,
        fileAsync: false,
        poll: 1000,
        functions: {},
        dumpLineNumbers: "comments",
        relativeUrls: false,
        rootpath: ":/a.com/"
    };
    </script>
    <script src="js/less.js" type="text/javascript"></script>
    <title>Company views</title>
</head>

<body>
    <div class="form-box companies">
        <div class="form-block">
            <div class="form-name">
                <h2 class="title">Total Companies</h2>
            </div>
            <div class="form-content">
            </div>
        </div>
        <div class="form-block companies-box">
            <div class="form-name">
                <h2 class="title">List of Companies</h2>
            </div>
            <div class="form-content">
                <ul class="companies-list">
                </ul>
            </div>
        </div>
        <div class="form-block ">
            <div class="form-name">
                <h2 class="title">Companies by Location</h2>
            </div>
            <div class="form-content">
            </div>
        </div>
        <div class="form-block ">
            <div class="form-name">
                <h2 class="title">News</h2>
            </div>
            <!-- Carousel news -->
            <div id="myCarousel" class="carousel slide" data-ride="carousel"  data-interval="false">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                </ol>
                <!-- Wrapper for 1st slides -->
                <div class="carousel-inner" role="listbox" >
                </div>
            </div>
            <!-- end carousel -->
        </div>
    </div>
</body>

</html>
